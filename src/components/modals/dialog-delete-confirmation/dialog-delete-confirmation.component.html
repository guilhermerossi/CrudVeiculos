<h2 mat-dialog-title>Deletar Veículo</h2>
<mat-dialog-content>
  Tem certeza que deseja deletar o cadastro do Veículo?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="delete()">Sim</button>
  <button mat-button mat-dialog-close (click)="onNoClick()">Não</button>
</mat-dialog-actions>
