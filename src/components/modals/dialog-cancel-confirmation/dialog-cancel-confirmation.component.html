<h2 mat-dialog-title>Cancelar cadastro de Veículo</h2>
<mat-dialog-content>
  Tem certeza que deseja cancelar o cadastro do Veículo? Você vai perder todas as informações preenchidas
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="cancel()">Sim</button>
  <button mat-button mat-dialog-close (click)="onNoClick()">Não</button>
</mat-dialog-actions>
